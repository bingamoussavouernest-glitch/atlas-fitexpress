
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programme Fit Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 20px;
    }
    header img {
      max-height: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 10px 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #0077b6;
      margin: 20px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0077b6;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #023e8a;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #25D366;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo-Atlas.png" alt="Logo Atlas Formation">
    <h1>Programme Fit Express</h1>
    <p>Par <strong>ATLAS FORMATION</strong></p>
  </header>

  <div class="container">
    <h2>Rejoignez notre programme unique</h2>
    <p>Un programme adapté aux personnes actives, avec un suivi rapide et efficace.</p>
    <div class="price">Prix : 20 000 FCFA</div>

    <h3>Formulaire d'inscription</h3>
    <form>
      <input type="text" placeholder="Nom complet" required>
      <input type="email" placeholder="Adresse email" required>
      <input type="tel" placeholder="Téléphone" required>
      <button type="submit">Je m'inscris</button>
    </form>

    <a class="whatsapp" href="https://wa.me/242065814431?text=Bonjour,%20je%20veux%20m'inscrire%20au%20Programme%20Fit%20Express">Rejoignez-nous sur WhatsApp</a>
  </div>

  <footer>
    <p>&copy; 2025 ATLAS FORMATION - Tous droits réservés</p>
  </footer>

</body>
</html>
